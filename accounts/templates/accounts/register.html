{% extends "base.html" %}

{% block title %} Register Page {% endblock title %}

{% block content %}
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'accounts:login' %}">Already have account?</a>
    </form>
{% endblock content %}
